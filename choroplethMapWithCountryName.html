<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "World Map Choropleth - Birth Rates",
  "width": 800,
  "height": 400,
  "data": {
    "name": "world",
    "url": "https://raw.githubusercontent.com/bdan0005/3179-Week9Homework/main/ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "transform": [
      {
        "lookup": "properties.ISO_A3",
        "from": {
          "data": {
            "url": "https://raw.githubusercontent.com/bdan0005/3179-Week9Homework/main/crude-birth-rate-cleaned.csv",
            "format": {"type": "csv"}
          },
          "key": "Code",
          "fields": ["BirthRate"]
        }
      }
    ],
    "mark": {
      "type": "geoshape",
      "stroke": "white",
      "strokeWidth": 0.5
    },
    "encoding": {
      "color": {
        "field": "BirthRate",
        "type": "quantitative",
        "scale": {"scheme": "viridis"},
        "title": "Crude Birth Rate"
      }
    },
    "projection": {"type": "equalEarth"},
    "background": "white"
    },
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
